<ion-header [translucent]="true" color="Primary">
  <ion-toolbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <div id="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-6">
      <ion-img src="..\assets\img\logo.png"></ion-img>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6">
      <ion-list>  
        <ion-item class="item-content">
          <ion-label position="floating">Número de empleado</ion-label>
          <ion-input  type="text" [(ngModel)]="NoEmpleado_" maxlength="6" (keypress)="numberOnlyValidation($event)"></ion-input>
        </ion-item>
      <br>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input  type="password" [(ngModel)]="password_"></ion-input>
        </ion-item>        
        <br>
        <ion-button expand='block' (click)='Login()' color="dark">Iniciar sesión           
            <ion-icon name="checkmark-circle" color="light" style="padding-left: 5px;"></ion-icon>         
        </ion-button>
      </ion-list> 
    </div>

  </div>   
    </div>
</ion-content>
